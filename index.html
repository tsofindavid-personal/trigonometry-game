<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="container text-center">
    <h1 class="my-3">Trigonometry Quiz</h1>
    <div class="timer" id="timer">Time: 0.0s</div>
    <div class="question alert alert-primary" id="question">Loading...</div>
    <div class="options d-grid gap-2" id="options"></div>
    <div class="feedback alert" id="feedback"></div>
    <div class="score" id="score"></div>
    <button class="btn btn-info my-3 btn-show-stats" onclick="showStats()">Show Statistics</button>

    <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statsModalLabel">Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="stats"></div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="resetStats()">Reset Statistics</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
